version: '3.9'

volumes:
  wordpress-data: {}
  db-data: {}

services:
  wordpress:
    container_name: wordpress
    image: wordpress
    #image: julianxhokaxhiu/docker-woocommerce
    #image: tatemz/wp-cli
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    links:
      - mysql
    depends_on:
      - mysql
    ports:
      - 8080:80
    volumes:
      - ./:/var/www/html/wp-content/plugins/co2ok-plugin-woocommerce/
      - ./upload.ini:/usr/local/etc/php/conf.d/uploads.ini
      - wordpress-data:/var/www/html

  cli:
    container_name: cli
    image: wordpress:cli
    entrypoint: /bin/bash -c
    command: /tmp/setup/setup.sh
    environment:
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_ACTIVATE_PLUGINS: "woocommerce"
    user: "33" # You need this to equalize the user rights with the wordpress container.
    links:
      - mysql
    depends_on:
      - mysql
      - wordpress
    volumes:
      - wordpress-data:/var/www/html
      - ./setup.sh:/tmp/setup/setup.sh
    working_dir: /var/www/html

  mysql:
    container_name: mysql
    image: mysql
    cap_add:
      - SYS_NICE
    environment:
      MYSQL_ROOT_PASSWORD: somewordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    ports:
      - 3306:3306
    volumes:
      - db-data:/var/lib/mysql
      # - ./db:/var/lib/mysql
      # - ./db-conf:/etc/mysql/conf.d
